sudo: false
language: node_js
node_js:
- '8.0'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
notifications:
  email: false
before_script:
- npm prune
script:
- npm install
- npm run build
after_success:
- bash ./deploy.sh
env:
  global:
  - GH_USER: nipreps
  - GH_REPO: dmriprep-viewer
